

spring.application.name=springboot-app
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Jackson configuration - force string format for dates
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Ho_Chi_Minh

# Tắt Hibernate auto-update nếu đang bật
spring.jpa.hibernate.ddl-auto=none

# Liquibase config
# spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml
# spring.liquibase.enabled=true
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.liquibase.enabled=false

# application.properties
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.health.defaults.enabled=true
management.metrics.tags.application=course-management
management.endpoints.web.base-path=/actuator


# ======================
# Redis Configuration - LOCAL DEVELOPMENT (Profile: dev)
# ======================
# Local Redis server configuration - no SSL, default settings
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.ssl.enabled=false
spring.data.redis.timeout=1000ms
spring.data.redis.database=0

# Development settings - faster timeouts for quick feedback
spring.data.redis.connect-timeout=2000ms

# Local Redis doesn't need REST API fallback
# upstash.redis.rest.url=
upstash.redis.rest.token=${UPSTASH_REDIS_REST_TOKEN}
upstash.redis.rest.url=${UPSTASH_REDIS_REST_URL:localhost}

# Giảm connection pool size cho Upstash
spring.data.redis.lettuce.pool.max-active=10
spring.data.redis.lettuce.pool.max-idle=5
spring.data.redis.lettuce.pool.min-idle=3
spring.data.redis.lettuce.pool.max-wait=5000ms

# SSL configuration
spring.data.redis.ssl=true
# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false
spring.cache.redis.use-key-prefix=true
spring.cache.redis.key-prefix=ktc-cache:

# Swagger config

## Customize Swagger UI path (optional, default is /swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html

## Enable Swagger UI
springdoc.swagger-ui.enabled=true

## Customize API docs path (optional, default is /v3/api-docs)
springdoc.api-docs.path=/api-docs

## Group APIs (optional)
springdoc.group-configs[0].group=public
springdoc.group-configs[0].paths-to-match=/api/**

## Disable Swagger UI in production (optional)
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha

## Ensure Swagger UI resources are properly served
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.disable-swagger-default-url=true

# Persistence configuration
springdoc.swagger-ui.persist-authorization=true

